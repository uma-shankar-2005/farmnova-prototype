<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmNova Testimonial Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body { font-family: sans-serif; background: #f9fafb; }
    .slider-container {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 16px rgba(34,197,94,0.08);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      position: relative;
      overflow: hidden;
      touch-action: pan-y;
    }
    .testimonial {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 220px;
      transition: opacity 0.4s;
    }
    .testimonial-photo {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #22c55e;
    }
    .testimonial-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #22c55e;
    }
    .testimonial-stars {
      color: #fbbf24;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .testimonial-text {
      color: #444;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .slider-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .slider-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e5e7eb;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider-dot.active {
      background: #22c55e;
    }
    @media (max-width: 500px) {
      .slider-container { max-width: 98vw; padding: 1.2rem 0.5rem 1rem 0.5rem; }
      .testimonial { min-height: 180px; }
    }
  </style>
</head>
<body>
  <div class="slider-container" id="testimonial-slider">
    <!-- Testimonials will be injected here -->
  </div>
  <script>
    const testimonials = [
      {
        name: "Amit Sharma",
        photo: "https://randomuser.me/api/portraits/men/32.jpg",
        rating: 5,
        text: "FarmNova delivers the freshest veggies! Highly recommended for every family."
      },
      {
        name: "Priya Verma",
        photo: "https://randomuser.me/api/portraits/women/44.jpg",
        rating: 4,
        text: "Great service and quality. The subscription box is a game changer for us."
      },
      {
        name: "Ravi Kumar",
        photo: "https://randomuser.me/api/portraits/men/65.jpg",
        rating: 5,
        text: "I love supporting local farmers. FarmNova makes it easy and affordable."
      },
      {
        name: "Sita Devi",
        photo: "https://randomuser.me/api/portraits/women/68.jpg",
        rating: 5,
        text: "The fruits are always sweet and fresh. My kids love them!"
      }
    ];

    let current = 0;
    let autoRotateTimer = null;
    const slider = document.getElementById('testimonial-slider');

    function renderTestimonial(idx) {
      const t = testimonials[idx];
      slider.innerHTML = `
        <div class="testimonial" style="opacity:1;">
          <img class="testimonial-photo" src="${t.photo}" alt="${t.name}" />
          <div class="testimonial-name">${t.name}</div>
          <div class="testimonial-stars">
            ${'★'.repeat(t.rating)}${'☆'.repeat(5 - t.rating)}
          </div>
          <div class="testimonial-text">${t.text}</div>
        </div>
        <div class="slider-dots">
          ${testimonials.map((_, i) =>
            `<span class="slider-dot${i === idx ? " active" : ""}" data-idx="${i}"></span>`
          ).join('')}
        </div>
      `;
      // Dot click
      slider.querySelectorAll('.slider-dot').forEach(dot => {
        dot.onclick = () => {
          current = Number(dot.dataset.idx);
          renderTestimonial(current);
          resetAutoRotate();
        };
      });
    }

    function nextTestimonial() {
      current = (current + 1) % testimonials.length;
      renderTestimonial(current);
    }

    function resetAutoRotate() {
      if (autoRotateTimer) clearInterval(autoRotateTimer);
      autoRotateTimer = setInterval(nextTestimonial, 5000);
    }

    // Mobile swipe support
    let startX = null;
    slider.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });
    slider.addEventListener('touchend', (e) => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 40) {
        // Swipe right
        current = (current - 1 + testimonials.length) % testimonials.length;
        renderTestimonial(current);
        resetAutoRotate();
      } else if (startX - endX > 40) {
        // Swipe left
        nextTestimonial();
        resetAutoRotate();
      }
      startX = null;
    });

    // Initial render and auto-rotation
    renderTestimonial(current);
    resetAutoRotate();
  </script>
</body>
</html>
